<html>
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="mustache.min.js"></script>
    <script src="autolink-min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <title>El under se mueve</title>

    <script id="date_data" type="x-tmpl-mustache">
    <div class="item">
      <section >
          {{#date}}
            <p>{{date}}</p>
          {{/date}}
          {{#city}}
            <p>{{city}}</p>
          {{/city}}
          <ul>
          {{#texto}}
            <li class="li-item">
              {{tag}} : {{{content}}}
            </li>
          {{/texto}}
          </ul>
      </section>
      {{> left_over}}
    </div>
    
    </script>

    <script id="left_over" type="x-tmpl-mustache">
    <section>
        {{#left_over_data}}
            {{{.}}} <br>
        {{/left_over_data}}
    </section>
    </script>
  </head>
  <body>
    <h1>El under se mueve</h1>
    <article id="bandas" class="container">

    </article>
  </body>
